<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Caculator</h2>
<input type="number" id="number1">
<input type="number" id="number2">
<br>
<button onclick="addNumber()">Addition(+)</button>
<button onclick="subNumber()">Subtraction(-)</button>
<button onclick="mulNumber()">Multiplication(X)</button>
<button onclick="divNumber()">Division(/)</button>
<div id="result"></div>
<script>
    function addNumber() {
        let numberOne = +document.getElementById("number1").value;
        let numberTwo = +document.getElementById("number2").value;
        let result = numberOne + numberTwo;
        document.getElementById("result").innerHTML = result;
    }

    function subNumber() {
        let numberOne = +document.getElementById("number1").value;
        let numberTwo = +document.getElementById("number2").value;
        let result = numberOne - numberTwo;
        document.getElementById("result").innerHTML = result;
    }

    function mulNumber() {
        let numberOne = +document.getElementById("number1").value;
        let numberTwo = +document.getElementById("number2").value;
        let result = numberOne * numberTwo;
        document.getElementById("result").innerHTML = result;
    }

    function divNumber() {
        let numberOne = +document.getElementById("number1").value;
        let numberTwo = +document.getElementById("number2").value;
        let result = numberOne / numberTwo;
        document.getElementById("result").innerHTML = "Result : " + result;
    }
</script>
</body>
</html>
