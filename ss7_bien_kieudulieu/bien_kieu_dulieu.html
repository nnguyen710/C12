<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bien Kieu Du Lieu</title>
</head>
<body>
    <script>
        a = +prompt("Nhập điểm Vật Lý")
        b = +prompt("Nhập điểm Hóa Học")
        c = +prompt("Nhập điểm Sinh Học")

        var average = (a + b + c) / 3
        var total = a + b + c

        document.write("Điểm trung bình = " + average)
        document.write("<br>")
        document.write("Tổng =" + total)
    </script>
</body>
</html>
