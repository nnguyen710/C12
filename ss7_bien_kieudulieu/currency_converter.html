<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th> From Curency</th>
        <th> To Currency</th>
    </tr>
    <tr>
        <td><input type="text" id="amount"></td>
        <td>
            <select name="from" id="fromChange">
                <option value="vnd">VietNam</option>
                <option value="usa">USA</option>
            </select>
        </td>
        <td>
            <select name="to" id="toChange">
                <option value="vnd">VND</option>
                <option value="usd">USD</option>
            </select>
        </td>
        <td>
            <button onclick="changeMoney()"> Convert</button>
        </td>
    </tr>
</table>
<div id="result"></div>
<script>
    function changeMoney() {
        let amount = document.getElementById("amount").value;
        let fromChange = document.getElementById("fromChange").value;
        let toChange = document.getElementById("toChange").value;
        let result;
        if (fromChange == "vnd" && toChange == "usd") {
            result = "Result: " + (amount / 23000) + "$";
        } else if (fromChange == "vnd" && toChange == "vnd") {
            result = "Result: " + amount + "Đ";
        } else if (fromChange == "usa" && toChange == "usd") {
            result = "Result: " + amount * 1 + "$";
        } else if (fromChange == "usa" && toChange == "vnd") {
            result = "Result: " + (amount * 23000) + "Đ";
        }
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
