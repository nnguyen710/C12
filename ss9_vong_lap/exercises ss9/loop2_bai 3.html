<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // hinh 1
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");

    //hinh 2
    for (let i = 0; i <= 5; i++) {
        for (let j = 5; j > i; j--) {
            document.write("*");
        }
        document.write("<br>");
    }


    //hinh 3

    for (let i = 1; i <= 5; i++) {
        for (let j = 5; j >= i; j--) {
            document.write("&nbsp;&nbsp");
        }
        for (let k = 1; k <= i; k++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    // hinh 4
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("&nbsp;&nbsp");
        }
        for (let k = 5; k >= i; k--) {
            document.write("*");
        }
        document.write("<br>");
    }

</script>
</body>
</html>
