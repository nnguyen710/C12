<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 1;
    //let count = 1;
    let num = +prompt("Input a whole number to get its factorial:")

    for (let count = 1; count <= num; count++) {
        i *= count;
    }
    document.write(i);
</script>
</body>
</html>
