<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 1;
    let b = 1;
    let  c;
    let count = 0;
    while (count < 20) {
        c = a + b;
        a = b; // sau khi thực hiện phép tính c thì a sẽ lấy giá trị của b
        b = c; // b sẽ lấy giá trị của c.
        count++;
        document.writeln(" Dãy 20 fibonacci : " + c)
    }
</script>
</body>
</html>
