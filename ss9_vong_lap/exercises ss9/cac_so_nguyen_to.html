<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhap so luong so nguyen to muon in :)", "");
    let count = 0;
    // increase when adding a prime number in the primeList, and we gotta make sure 'count' < 'number'
    let primeList = [];
    let num = 2;

    // first prime number

    function isPrime(n) {
        // since 0 and 1 is not prime return false.
        if (n === 1 || n === 0) return false;

        // Run a loop-1 from 2 to n-1
        for (var i = 2; i < n; i++) {
            // if the number is divisible by i, then n is not a prime number.
            if (n % i === 0) return false;
        }
        // otherwise, n is prime number.
        return true;
    }

    // use the first prime number 'num = 2' to start the loop-1 (1)
    // check whether 'num' is a prime number or not
    // if it is then increase 'count' by 1 and add that 'num' to primeList
    // after the 'if-statement' to check the prime number, we increase 'num' by 1
    // 'num' will be 2 at this time, and we keep re-checking 'num' again to see whether it is a prime one
    // we always increase 'num' to keep re-run the loop-1 in order to find out prime numbers

    for (num; count < number;) {
        if (isPrime(num)) {
            count++;
            primeList.push(num);
        }
        num++;
    }
    document.write(primeList);

</script>
</body>
</html>
