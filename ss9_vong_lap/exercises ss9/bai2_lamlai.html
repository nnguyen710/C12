<head>
    <meta charset="UTF-8">
    <title>Title</title>

<script>
    let n;
    do {
       n = +prompt("Kiểm tra số N");
        if (n > 0 && n < 100) {
            document.write("Đã thỏa mãn")
            break;
        } else {
            alert("Nhập lại số");
            break;
        }

    } while(true)





</script>
