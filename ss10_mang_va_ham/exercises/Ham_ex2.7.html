<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex 2.7</title>
</head>
<body>
<SCRIPT>
    let num1 = +prompt(" nhập SỐ nguyên thứ 1");
    let num2 = +prompt(" nhập số nguyên thứ 2");
    swappedNumber(num1, num2); // gọi function

    function swappedNumber(a, b) {
     arr = [a, b];
     document.write(arr.reverse()) // sử dụng hàm đảo ngược có sẵn. 
    }
</SCRIPT>
</body>
</html>
