<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex 5</title>
</head>
<body> onload="addNumbers()">
<script>
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }

    result = 0;
    alert("Before: " + result);
    result = addNumbers();
    alert("After: " + result);
</script>
</body>
