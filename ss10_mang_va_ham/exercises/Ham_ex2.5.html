<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = +prompt(" Nhập giá trị số nguyên đầu tiên");
    let num2 = +prompt(" nhập giá trị số nguyên thứ hai");
    let num3 = +prompt(" nhập giá trị số nguyên thứ ba");

    function integerMin(a, b, c) {
        let min = a;
        if(b < min) {
            min = b;
        } else if(c < min) {
            min = c;
        } return min;
    }

    document.write(integerMin(num1, num2, num3));


</script>
</body>
</html>
