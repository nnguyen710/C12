<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt(" Enter a number");

    function String(x) {
        if (x > 0 || x < 0) {
            return true;
        } else {
            return false;
        }
    }

    document.write(String(num));
</script>
</body>
</html>
