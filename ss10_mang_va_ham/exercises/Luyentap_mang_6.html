    document.write(arr + "<br>");


    //nhap cac phan tu va khai bao bien

    for (let i = 0; i < arr.length; i++) { // khai bao vong lap
        if (v === arr[i]) { // dat dieu kien cho v
            document.write("V is in the array");
           // break; // neu phan tu khong nam trong mang thi se dung tim kiem
        }
    }

</script>
