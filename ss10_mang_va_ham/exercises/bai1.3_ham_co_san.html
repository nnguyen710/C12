<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('Enter the value:');
    let result = [];

    for (let i = 0; i < str.length; i++) {
        if (str[i] === str[i].toUpperCase()) { // viết hoa giá trị trong mảng của i
            result.push(str[i].toLowerCase());
        }
        else if (str[i] === str[i].toLowerCase()) { // viết nhỏ hơn giá trị trong mảng của i
            result.push(str[i].toUpperCase());
        } else {
            result.push(str[i]);
        }
    }
    document.write(result.join(''));
</script>
</body>
</html>
