<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = new Array(5);
    for (let i = 0; i < arr.length; i++) {
        input = prompt("Nhập vào mảng ký tự:");
        arr[i] = input;
    }
    arr.forEach((el, index) => {
        if (el === '-') arr[index] = '_';
    });
    document.write(arr);
</script>
</body>
</html>
