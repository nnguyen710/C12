<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex 2.3</title>
</head>
<body>
<script>
    let number = +prompt(" Enter a number:");
    document.write(factorialNumber(number));

    function factorialNumber(x) {
        let factorial = 1;
        for (let i = 1; i <= x; i++) {
            factorial *= i;
        }
        return factorial;
    }
</script>
</body>
</html>
