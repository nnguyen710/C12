<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    arr = [];
    n = +prompt("Nhập độ dài của mảng ");
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập phần tử" + (i + 1));
    }
    document.write(arr + '<br>');
    if (n % 2 === 0) {
        document.write("OK!");
    } else {
        document.write("NO!");
    }
</script>
</body>
</html>
