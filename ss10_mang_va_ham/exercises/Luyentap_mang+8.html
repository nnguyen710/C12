<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];

    for (let i = 0; i < 5; i++) {
        arr[i] = +prompt("nhap so phan tu vao mang:"); // nhap 10 phan tu vao mang
    } document.write(arr + "<br>");
    for (let i = 0; i < arr.length; i++){
        for (let j = i + 1; j < arr.length; j++){
            if (arr[j] > arr[i]) {
                let a = arr[i];
                arr[i]=arr[j];
                arr[j]= a;
            }
        }
    }
    document.write(arr);
</script>
</body>
</html>
