<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>  onload="squareOfNum(input)">
<script>
    let input = +prompt("Nhập số để nhận bình phương của số đó:");

    function squareOfNum(num) {
        return alert(num * num);
    }
</script>
</body>
</html>
