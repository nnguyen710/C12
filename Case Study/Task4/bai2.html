<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("nhap xau ky tu:");
    let a = input.split(''); // chuyển đổi chuỗi thành mảng
        for (let i = 0; i < a.length; i++) {
            for (let j = i + 1; j < a.length; j++) { // j = i + 1 ==> index tai i so sanh index tai j
                if (a[i] == a[j]){
                    a.splice(j,1);
                    j--; // giam do dai cua mang sau khi splice
                }

            }
        }
        document.write(a);
</script>
</body>
</html>
