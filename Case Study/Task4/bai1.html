<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(a) {
        let b = a.toLowerCase().split(' ');
        for (let i = 0; i < b.length; i++) {
            b[i] = b[i].charAt(0).toUpperCase() + b[i].substring(1);
        }
        return b.join(' ');
    }

    let c = prompt("nhap sau can chuyen doi");
    alert(check(c));

    function findMax(arr) {
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i].length > max) {
                max = arr[i];
            }
        }
        return max;
    }

    let d = check(c).split(' ');
    alert(findMax(d));
</script>
</body>
</html>
