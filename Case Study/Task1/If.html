<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let luongCung = +prompt("nhap so luong");
    let tienThue = 0;
    let tienNhan = 0;
    if (luongCung >= 15000000) {
        tienThue = luongCung * 0.2;
        tienNhan = luongCung - tienThue;
    } else if (luongCung >= 7000000) {
        tienThue = luongCung * 0.1;
        tienNhan = luongCung - tienThue;
    } else {
        tienThue = luongCung * 0.05;
        tienNhan = luongCung - tienThue;
    }
    document.write(tienNhan);
</script>
</body>
</html>
