    <meta charset="UTF-8">

<body>
<script>
    let char = prompt('nhap ky tu');
    switch (char.toLowerCase()) {
        case "u":
        case "e":
        case "o":
        case "a":
        case "i":

            document.writeln("nguyen am");
            break;

        default:
            alert("phu am");

    }
</script>
