<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = 5;
    for (let i = 0; i < h; i++) {
        document.writeln("<br>");
        for (let j = 5; j > i; j--) {
            document.writeln("&nbsp&nbsp");
        }
        for (let k = 0; k <= i * 2; k++) {
            document.writeln("*");
        }
    }
</script>
</body>
</html>
