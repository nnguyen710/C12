<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = +prompt("nhap chieu cao cua h");
    for (let i = 0; i < h; i++) {
        document.writeln("<br>");
        for (let j = h - 1; j >= i; j--) {
            document.writeln("&nbsp&nbsp");
        }
        for (let k = 0; k <= i * 2; k++) {
            if (k == 0 || i == h - 1 || k == (i * 2)) {
                document.writeln("*");
            } else {
                document.writeln("&nbsp&nbsp");
            }
        } document.write("<br>");
    }
</script>
</body>
</html>
