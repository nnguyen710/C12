<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Dang Ky</title>
</head>
<body>
<fieldset>
    <h1 style="display: flex;
  justify-content: center;
color: white;background-color: greenyellow ">SỞ THÍCH CỦA BẠN </h1>
    <form>

        <table>
            <tr>
                <td style="color: orchid">Họ và tên :</td>
                <td><input type="text" style="margin-bottom: 10px"></td>

            </tr>
            <tr>
                <td style="color: pink">Email :</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td style="color: pink">Sở thích:</td>
            </tr>

            <tr>
                <td style="color: indianred"><input type="checkbox"> Thể thao</td>
                <td style="color: indianred"><input type="checkbox"> Âm Nhạc</td>
                <td style="color: indianred"><input type="checkbox"> Đọc Sách</td>
            </tr>
            <tr>
                <td style="color: indianred"><input type="checkbox"> Lướt web</td>
                <td style="color: indianred"><input type="checkbox"> Chơi game</td>
                <td style="color: indianred"><input type="checkbox"> Điện ảnh</td>
            </tr>
            <tr>
                <td style="color: indianred"><input type="checkbox">Du lịch</td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Gửi thông tin</button>
                </td>
                <td>
                    <button type="reset">Nhập lại</button>
                </td>
            </tr>

        </table>

    </form>


</fieldset>
<br>
<fieldset style="background-color: ghostwhite">
    <form>
        <h1 style="background-color: darkgreen ;color: black">ĐĂNG KÝ HỌC VIÊN </h1>
        <table>

            <tr>
                <td>Họ và tên :</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td><input type="radio" name="gioitinh">Nam</td>
                <td><input type="radio" name="gioitinh">Nữ</td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><textarea cols="20" rows="2"></textarea></td>
            </tr>
            <tr>
                <td>Lớp</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Đăng ký</button>
                </td>
                <td>
                    <button type="reset">Nhập lại</button>
                </td>
            </tr>
        </table>
    </form>
</fieldset>

</body>
</html>
