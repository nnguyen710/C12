<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhap a:");
    let b = +prompt("nhap b:");
    let c = +prompt("nhap c:");
    let delta = b**2 - (4 * a * c);
    if (delta > 0){
        document.write("phuong trinh ton tai 2 nghiem:");
    } else if (delta == 0) {
        document.write("phuong trinh ton tai 2 nghiem kep:");
    } else if (delta < 0){
        document.write("phuong trinh vo nghiem:");
    }
</script>

</body>
</html>
