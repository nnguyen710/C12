<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let testscore = +prompt("nhap diem kiem tra");
    let midtermExam = +prompt("nhap diem giua ky");
    let finalExam = +prompt("nhap diem cuoi ky");
    let average = (testscore + midtermExam + finalExam) / 14
    if (average < 5){
        document.write("loai yeu");
    } else if (average >= 5 && average < 6.5) {
        document.write("loai trung binh");
    } else if (average >= 6.5 && average < 7.5 ){
        document.write("loai kha");
    } else if (average >=7.5){
        document.write("loai gioi");
    }
</script>
</body>
</html>
