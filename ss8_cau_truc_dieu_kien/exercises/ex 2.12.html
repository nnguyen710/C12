<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let P = +prompt("Tien von ban dau:");
    let r = +prompt("lai suat %:");
    let t = +prompt("So thang gui tiet kiem:");
    let moneyearn;
    let profit;

    if (P > 0 && t >1) {
        profit = P * Math.pow(1 + (r / 100), (t /12));
        moneyearn =  profit - P;
    } else {
        alert("Invalid result");
    }
        document.write('dividend money received is:' + " " + moneyearn);
</script>
</body>
</html>
