<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let incomeStore = +prompt("nhap doanh so ban hang");
    let total;
    if (incomeStore <= 200000000){
        total = incomeStore * 10 / 100;
        document.write("tien hoa hong nhan duoc la:" + total);
    } else if (incomeStore > 200000000 && incomeStore <= 500000000) {
        total = incomeStore * 20 / 100;
        document.write("tien hoa hong nhan duoc la:" + total);
    } else if (incomeStore > 500000000){
        total = incomeStore * 30 / 100;
        document.write("tien hoa hong nhan duoc la:" + total);
    }
</script>
</body>
</html>
